type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phonenumber"
    type: string
    example: '380674534455'
  email:
    description: "Contact's email"
    type: string
    example: 'najen49258@pariag.com'
  isFavourite:
    description: 'Whether the contact is from favourite ones.'
    type: boolean
    example: true
  contactType:
    description: "Contact's type."
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
